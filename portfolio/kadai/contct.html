        <section>
            <div>
                <h2>お問い合わせフォーム</h2>

            <form method="POST" action="#">
                <div>
                    <p>
                        お名前<span>*</span>
                    </p>
                    <input type="text" placeholder="田中太郎" required>
                    <p>お名前(フリガナ)<span>*</span></p>

                    <p>貴社名<span>*</span></p>
                    <input type="text" required>
                    <p>メールアドレス<span>*</span></p><input type="email" required>
                    <p>電話番号<span>*</span></p>
                    <input type="tel" required>
                    <p>
                        ご質問内容をご記入ください
                    </p>
                    <textarea name="messege" cols="30" row="50"></textarea><br>
                    <div>
                        <input type="submit" value="送信内容を確認する" class="sousin">
                    </div>
                </div>
            </form>
        </section>
    </main>
